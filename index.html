<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Worksphere</title>
  </head>
  <body>
    <main>
      <aside class="dashboard">
        <h1>Espace des personnels</h1>
        <br />
        <div class="personnels-div"></div>
        <button onclick="Displaymodal()" class="display-modal" type="button">
          Ajouter un personnel
        </button>
      </aside>

      <section class="espace-travail">
        <div class="IT">
          <h1>IT Zone</h1>
          <br />
          <button onclick="modalzone()" class="btn-zone IT-btn" type="button">
            +
          </button>
        </div>
        <div class="Security">
          <h1>Security Zone</h1>
          <br />
          <button
            onclick="modalzone()"
            class="btn-zone Security-btn"
            type="button"
          >
            +
          </button>
        </div>
        <div class="Reception">
          <h1>Reception Zone</h1>
          <br />
          <button
            onclick="modalzone()"
            class="btn-zone Reception-btn"
            type="button"
          >
            +
          </button>
        </div>
        <div class="Cleaning">
          <h1>Cleaning Zone</h1>
          <br />
          <button
            onclick="modalzone()"
            class="btn-zone Cleaning-btn"
            type="button"
          >
            +
          </button>
        </div>
        <div class="Manager">
          <h1>Manager Zone</h1>
          <br />
          <button
            onclick="modalzone()"
            class="btn-zone Manager-btn"
            type="button"
          >
            +
          </button>
        </div>
        <div class="Autres">
          <h1>Autres Zone</h1>
          <br />
          <button
            onclick="modalzone()"
            class="btn-zone Autres-btn"
            type="button"
          >
            +
          </button>
        </div>
      </section>
    </main>

    <div class="bg-blur invisible"></div>
    <div class="zone-modal invisible"></div>
    <div class="details-modal invisible"></div>
    <div class="edit-modal invisible"></div>
    <div class="modal invisible">
      <button onclick="Closemodal()" class="close-modal" type="button">
        &#x274C;
      </button>
      <form>
        <h2>Formulaire</h2>
        <br />
        <label>Entrer le Nom:</label> <br />
        <input
          type="text"
          id=""
          class="nom"
          placeholder="entrer nom personnel"
        /><br />
        <label>Entrer l'url d'image</label><br />
        <input
          type="text"
          name=""
          id=""
          class="image"
          placeholder="entrer l'url d'image"
        /><br />
        <label>Entrer le Telephone:</label> <br />
        <input
          type="tel"
          id=""
          class="telphone"
          placeholder="entrer tel personnel"
        /><br />
        <label>Entrer le email</label> <br />
        <input
          type="email"
          placeholder="entrer email personel"
          class="email"
        /><br />
        <label>Entrer le Role:</label><br />
        <select id="select-role" name="Role" id="">
          <option value="IT">IT</option>
          <option value="Security">Security</option>
          <option value="Reception">Reception</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Manager">Manager</option>
          <option value="Autres">Autres</option>
        </select>
        <div id="experience"></div>
        <button type="button" id="ajouter-experience">Experience+</button><br /> <br>

        <input type="submit" value="Ajouter" />
      </form>
    </div>
  </body>
</html>
