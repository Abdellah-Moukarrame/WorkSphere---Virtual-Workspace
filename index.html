<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Worksphere</title>
  </head>
  <body>
    <main>
      <aside class="dashboard">
        <h1>Espace des personnels</h1>
        <br />
        <div id="personnels-div"></div>
        <button onclick="Displaymodal()" class="display-modal" type="button">
          Ajouter un personnel
        </button>
      </aside>

      <section class="espace-travail"></section>
      
    </main>
    <div class="modal invisible">
        <button onclick="Closemodal()" class="close-modal" type="button">
          &#x274C;
        </button>
        <form>
          <h2>Formulaire</h2>
          <label>Entrer le Nom:</label> <br />
          <input
            type="text"
            id=""
            class="nom"
            placeholder="entrer nom personnel"
          /><br />
          <label>Entrer le Telephone:</label> <br />
          <input
            type="tel"
            id=""
            class="telphone"
            placeholder="entrer tel personnel"
          /><br />
          <label>Entrer le email</label> <br />
          <input
            type="email"
            placeholder="entrer email personel"
            class="email"
          /><br />
          <label>Entrer le Role:</label><br />
          <select name="Role" id="">
            <option value="IT">IT</option>
            <option value="Security">Security</option>
            <option value="Reception">Reception</option>
            <option value="HR">HR</option>
          </select>
          <input type="submit" value="Ajouter" />
        </form>
      </div>
  </body>
</html>
